spring.application.name=sensor

# ============================================
# ESP32 HTTP Configuration (for cloud deployment)
# ============================================
# URL del ESP32 (puede ser tunel de Cloudflare, ngrok, o IP local)
# Ejemplos:
#   - Cloudflare Tunnel: https://mi-sensor.trycloudflare.com
#   - ngrok: https://abc123.ngrok.io
#   - Local (desarrollo): http://192.168.1.100
esp32.base-url=${ESP32_BASE_URL:http://localhost}

# Timeouts en milisegundos
esp32.connection-timeout=5000
esp32.read-timeout=30000
esp32.quick-timeout=5000

# Reintentos en caso de error
esp32.max-retries=3

# Debug HTTP requests
esp32.debug-enabled=${ESP32_DEBUG:false}

#Configuracion de la ruta base para la API v1
server.servlet.context-path=/api/v1

# Database
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

#Configuracion de JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Logging
logging.level.com.fingerprint=DEBUG
